name: Snakemake CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Snakemake
        run: pip install snakemake
      - name: Lint workflow
        run: snakemake --lint -s workflow/Snakefile
      - name: Dry run
        run: snakemake -n -s workflow/Snakefile --configfile configs/pipeline.yaml
